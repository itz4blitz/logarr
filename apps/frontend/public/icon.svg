<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Background gradient - deep purple to near-black -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f0a1e"/>
    </linearGradient>

    <!-- Main accent gradient - vibrant violet -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>

    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner shadow for depth -->
    <filter id="inset" x="-50%" y="-50%" width="200%" height="200%">
      <feComponentTransfer in="SourceAlpha">
        <feFuncA type="table" tableValues="1 0"/>
      </feComponentTransfer>
      <feGaussianBlur stdDeviation="4"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feComposite in2="SourceAlpha" operator="in"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square with subtle border -->
  <rect x="24" y="24" width="464" height="464" rx="96" fill="url(#bg)"/>
  <rect x="24" y="24" width="464" height="464" rx="96" fill="none" stroke="#2e2650" stroke-width="2"/>

  <!-- Stylized "L" made of log lines - representing stacked logs -->
  <g filter="url(#glow)">
    <!-- Vertical stack of 4 log lines -->
    <rect x="128" y="128" width="180" height="32" rx="8" fill="url(#accent)" opacity="0.6"/>
    <rect x="128" y="184" width="220" height="32" rx="8" fill="url(#accent)" opacity="0.75"/>
    <rect x="128" y="240" width="160" height="32" rx="8" fill="url(#accent)" opacity="0.85"/>
    <rect x="128" y="296" width="256" height="32" rx="8" fill="url(#accent)"/>

    <!-- Horizontal base of the L - the "arr" visual metaphor -->
    <rect x="128" y="352" width="256" height="32" rx="8" fill="url(#accent)"/>
  </g>
</svg>
