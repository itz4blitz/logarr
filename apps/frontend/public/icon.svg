<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16162a"/>
    </linearGradient>
    <linearGradient id="scrollGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="80" fill="url(#bgGrad)"/>

  <!-- ScrollText icon adapted from lucide - centered and scaled -->
  <g transform="translate(96, 96) scale(1.25)" stroke="url(#scrollGrad)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Main scroll body -->
    <path d="M16 16h160c17.7 0 32 14.3 32 32v160c0 17.7-14.3 32-32 32H64"/>
    <!-- Scroll roll at bottom -->
    <path d="M64 240c-26.5 0-48-21.5-48-48V48c0-17.7 14.3-32 32-32h16"/>
    <!-- Inner scroll roll -->
    <circle cx="64" cy="192" r="32"/>
    <!-- Text lines -->
    <line x1="80" y1="80" x2="176" y2="80"/>
    <line x1="80" y1="128" x2="176" y2="128"/>
    <line x1="80" y1="176" x2="144" y2="176"/>
  </g>
</svg>
