# Development docker-compose - everything in Docker with hot reload
version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: logarr-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: logarr
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logarr-network

  redis:
    image: redis:7-alpine
    container_name: logarr-redis
    restart: unless-stopped
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logarr-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.dev
    container_name: logarr-backend
    restart: unless-stopped
    ports:
      - '4002:4002'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/logarr
      REDIS_URL: redis://redis:6379
      BACKEND_PORT: 4002
      CORS_ORIGIN: http://localhost:3000,http://localhost:3002
    volumes:
      # Mount source code for hot reload
      - ./packages/core/src:/app/packages/core/src
      - ./packages/provider-arr/src:/app/packages/provider-arr/src
      - ./packages/provider-jellyfin/src:/app/packages/provider-jellyfin/src
      - ./packages/provider-sonarr/src:/app/packages/provider-sonarr/src
      - ./packages/provider-radarr/src:/app/packages/provider-radarr/src
      - ./packages/provider-prowlarr/src:/app/packages/provider-prowlarr/src
      - ./apps/backend/src:/app/apps/backend/src
      # Mount tsconfig files
      - ./tsconfig.json:/app/tsconfig.json
      - ./packages/core/tsconfig.json:/app/packages/core/tsconfig.json
      - ./packages/provider-arr/tsconfig.json:/app/packages/provider-arr/tsconfig.json
      - ./packages/provider-jellyfin/tsconfig.json:/app/packages/provider-jellyfin/tsconfig.json
      - ./packages/provider-sonarr/tsconfig.json:/app/packages/provider-sonarr/tsconfig.json
      - ./packages/provider-radarr/tsconfig.json:/app/packages/provider-radarr/tsconfig.json
      - ./packages/provider-prowlarr/tsconfig.json:/app/packages/provider-prowlarr/tsconfig.json
      - ./apps/backend/tsconfig.json:/app/apps/backend/tsconfig.json
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - logarr-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile.dev
    container_name: logarr-frontend
    restart: unless-stopped
    ports:
      - '3002:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4002/api
      # Webpack polling for hot reload in Docker on Windows
      WATCHPACK_POLLING: 'true'
      WATCHPACK_POLL_INTERVAL: '1000'
      CHOKIDAR_USEPOLLING: 'true'
      CHOKIDAR_INTERVAL: '1000'
    command: pnpm dev:webpack
    volumes:
      # Mount source code for hot reload
      - ./apps/frontend/src:/app/apps/frontend/src
      - ./apps/frontend/public:/app/apps/frontend/public
      # Mount config files
      - ./apps/frontend/next.config.ts:/app/apps/frontend/next.config.ts
      - ./apps/frontend/tailwind.config.ts:/app/apps/frontend/tailwind.config.ts
      - ./apps/frontend/postcss.config.mjs:/app/apps/frontend/postcss.config.mjs
      - ./apps/frontend/components.json:/app/apps/frontend/components.json
    depends_on:
      - backend
    networks:
      - logarr-network

volumes:
  postgres_data:
  redis_data:

networks:
  logarr-network:
    driver: bridge
