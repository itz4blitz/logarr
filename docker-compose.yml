services:
  db:
    image: postgres:16-alpine
    container_name: logarr-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: logarr
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logarr-network

  redis:
    image: redis:7-alpine
    container_name: logarr-redis
    restart: unless-stopped
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logarr-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: logarr-backend
    restart: unless-stopped
    ports:
      - '4001:4000'
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/logarr
      REDIS_URL: redis://redis:6379
      BACKEND_PORT: 4000
      CORS_ORIGIN: http://localhost:3001
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:4000/api']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - logarr-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: logarr-frontend
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4001/api
      NEXT_PUBLIC_WS_URL: ws://localhost:4001
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - logarr-network

volumes:
  postgres_data:
  redis_data:

networks:
  logarr-network:
    driver: bridge
